<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Whatsapp</title>
</head>
<body>

    <div id="container">
        <header>
            <img src="./img/avatar.png" alt="avatar" class="avatar">
            <div class="info-principa">
                <h2>Murilo oliveira</h2>
                <ul>
                    <li>
                        Oline
                    </li>
                </ul>
            </div>
            <a href="">
                <img src="./assets/icon-fecha.svg" alt="Sair da comversa" class="sair">
            </a>
            <div>
                <p class="horario-pricipal">Hoje 12:09</p>
            </div>
        </header>

        <main>
            <div class="contato cofig">
                <p class="info">Contato - 11:30</p>
                <p class="msg-cont">Tive uma ideia inclível para um  projeto</p>
            </div>
            <div class="vc cofig">
                <p class="info persoal">Você - 11:40</p>
                <p class="msg-p">Serío? Me conta mais</p>
            </div>
            <div class="contato cofig">
                <p class="info">Contato - 11:44</p>
                <p class="msg-cont">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>
            </div>
            <div class="vc cofig">
                <p class="info persoal">você - 12:00</p>
                <p class="msg-p">#boraCodar</p>
            </div>
        </main>
        <footer>
            <input class="chat" type="text" placeholder="Digite sua mensagem">
            <img src="./assets/icon-seta.svg" alt="Enviar" class="enviar">
        </footer>
    </div>
</body>
</html>
